<!DOCTYPE html>
<!--[if lt IE 7]> <html class="lt-ie9 lt-ie8 lt-ie7" lang="en"> <![endif]-->
<!--[if IE 7]> <html class="lt-ie9 lt-ie8" lang="en"> <![endif]-->
<!--[if IE 8]> <html class="lt-ie9" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html lang="en"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>96社团选课系统</title>
  <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<script>
    var baseUrl="http://127.0.0.1:8080";
    $(document).ready(function(){
        $("#commit").click(function(){
            var num=$("#num").val();
            var pass=$("#pass").val();
            alert(num)
            if(num==""||pass==""){
                alert("账号或密码不能空")
            }
            $.post(baseUrl+"/user/signIn",
                {
                    num:num,
                    city:pass
                },
                function(data,status){
                    alert("数据：" + data + "\n状态：" + status);
                });
        });
    });
</script>

  <section class="container">
    <div class="login">
      <h1>欢迎登陆－96社团选课系统</h1>
      <div id="login">
        <p><input type="text" id="num" name="num" value="" placeholder="账号"></p>
        <p><input type="password" id="pass" name="pass" value="" placeholder="密码"></p>
        <p class="remember_me">
          <label>
            <input type="checkbox" name="remember_me" id="remember_me">
            记住我
          </label>
        </p>
        <p class="submit"><input type="button" id="commit" name="commit" value="登陆"></p>
      </div>
    </div>

    <div class="login-help">
      <p>忘记密码? <a href="">点击这里与管理员联系</a>.</p>
    </div>
  </section>
</body>
</html>
